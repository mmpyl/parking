{% extends "base.html" %}
{% block content %}
<h3>Create Subscriber</h3>
<form method="post">
  <div class="form-group"><label>Full name</label><input class="form-control" name="full_name"></div>
  <div class="form-group"><label>Vehicle plate</label><input class="form-control" name="vehicle_plate"></div>
  <div class="form-group"><label>Plan</label><select name="plan_type" class="form-control"><option value="monthly">Monthly</option><option value="daily">Daily</option></select></div>
  <button class="btn btn-primary">Create</button>
</form>
{% endblock %}
