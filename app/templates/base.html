
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Parking System</title>
  <!-- AdminLTE & dependencies via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body.dark-mode { background:#121212; color:#ddd; }
  </style>
</head>
<body class="{{ 'dark-mode' if request.cookies.get('theme') == 'dark' else '' }}">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="#" class="nav-link">Parking</a></li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" id="theme-toggle" href="#">ðŸŒ™</a>
      </li>
      <li class="nav-item"><a class="nav-link" href="/auth/logout">Logout</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="content-wrapper" style="min-height:80vh; padding:1rem;">
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>
  </div>
  <footer class="main-footer text-center">
    <strong>Parking System</strong>
  </footer>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
$('#theme-toggle').on('click', function(e){
  e.preventDefault();
  const isDark = document.body.classList.toggle('dark-mode');
  document.cookie = 'theme=' + (isDark ? 'dark' : 'light') + ';path=/;max-age=31536000';
});
$(function(){ $('.datatable').DataTable(); });
</script>
</body>
</html>
